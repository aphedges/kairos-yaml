- schema_id: "cmu:make-dbied-manufactureExpl"
  schema_name: "DBIED Manufacture (explosives manufactured)"
  schema_dscpt: "Description of making drone-based IED, when explosives are manufactured"
  steps:
  - id: obtain-drone
    primitive: Transaction.Exchange
    slots:
    - role: AcquirerOrRecipient
      refvar: attacker
      constraints: ['PER', 'ORG', 'SID']
    - role: AcquiredEntity
      refvar: drone
      constraints: ['COM']
      reference: Q484000 # unmaned aerial vehicle
  - id: manufacture-explosives
    primitive: ArtifactExistence.Assemble
    slots:
    - role: Agent
      refvar: attacker
      constraints: ['PER', 'ORG', 'SID']
    - role: Result
      refvar: explosives
      constraints: ['COM']
      reference: Q12870 # explosive material
  - id: build-delivery-mechanisms
    primitive: ArtifactExistence.Assemble
    provenance:
      - DroneBorneIED1-sent1
      - DroneBorneIED1-sent33
      - JC002YBTD.jpg
      - JC002YBTE.jpg
      - JC002YBTW.png
    slots:
    - role: Agent
      refvar: attacker
      constraints: ['PER', 'ORG', 'SID']
    - role: Result
      refvar: mechanism
      constraints: ['COM']
      reference: Q517596 # mechanism
  - id: attach-payload
    primitive: ArtifactExistence.Assemble
    provenance:
      - JC002YBTX.png
    slots:
    - role: Agent
      refvar: attacker
      constraints: ['PER', 'ORG', 'SID']
    - role: Components
      refvar: explosives
      constraints: ['COM']
    - role: Components
      refvar: drone
      constraints: ['COM']
    - role: Components
      refvar: mechanism
      constraints: ['COM']
    - role: Result
      constraints: ['WEA']
      reference: Q1249453 # improvised explosive device
  order:
    - before: obtain-drone
      after: build-delivery-mechanisms
    - before: build-delivery-mechanisms
      after: attach-payload
    - before: manufacture-explosives
      after: attach-payload
